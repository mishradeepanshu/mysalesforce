name: Salesforce CI/CD

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '16'
          
      - name: Install Salesforce CLI
        run: |
          npm install --global @salesforce/cli
          
      - name: Authenticate to Salesforce
        env:
          SF_USERNAME: ${{ secrets.SF_USERNAME }}
          SF_PASSWORD: ${{ secrets.SF_PASSWORD }}
          SF_SECURITY_TOKEN: ${{ secrets.SF_SECURITY_TOKEN }}
          SF_CONSUMER_KEY: ${{ secrets.SF_CONSUMER_KEY }}
        run: |
          sf org login web --instance-url https://login.salesforce.com --set-default-dev-hub
          
      - name: Create Scratch Org
        run: |
          sf org create scratch -f config/project-scratch-def.json -a myscratchorg -d 7
          
      - name: Deploy to Scratch Org
        run: |
          sf project deploy start --source-dir force-app --target-org myscratchorg
          
      - name: Run Tests
        run: |
          sf apex run test --target-org myscratchorg
          
      - name: Delete Scratch Org
        if: always()
        run: |
          sf org delete scratch -o myscratchorg 